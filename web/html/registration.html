<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<form action="/controller" method="post">
    <input type="hidden" name="command" value="registration">
    <div class="col-lg-6 col-sm-7 col-sm-offset-3">
        <div id="contact-form" class="form-container" data-form-container>
            <div class="row">
                <div class="form-title">
                    <span>Create new account</span>
                </div>
            </div>
            <div class="input-container">
                <div class="row">
					<span class="req-input">
                        <span class="input-status" data-toggle="tooltip" data-placement="top"> </span>
						<input type="text" name="login" class="form-control input-sm"
                               placeholder="Login" pattern="(\pL){3,16}" title="user login must contain only latters" +
                                "and be longer than 3 symbols">
					</span>
                </div>
                <div class="row">
					<span class="req-input">
                        <span class="input-status" data-toggle="tooltip" data-placement="top"> </span>
						<input type="text" name="fullname" class="form-control input-sm"
                               placeholder="Full name" pattern="(\pL|\s){4,32}"
                               title="full name consist only letters and spaces">
					</span>
                </div>
                <div class="row">
					<span class="req-input">
                        <span class="input-status" data-toggle="tooltip" data-placement="top"> </span>
						<input type="password" name="password"
                               class="form-control input-sm" placeholder="Password" pattern="(\pL|\d){5,16}"
                               title="Password can consist of letters and numbers and must be longer than 4 symbols">
					</span>
                </div>
                <div class="row">
					<span class="req-input">
                        <span class="input-status" data-toggle="tooltip" data-placement="top"> </span>
						<input type="password" name="password_confirmation" class="form-control input-sm"
                               placeholder="Confirm Password" pattern="(\pL|\d){5,16}"
                               title="Password can consist of letters and numbers and must be longer than 4 symbols">
					</span>
                </div>
                <div class="row">
                    <div align="center" class="g-recaptcha"
                         data-sitekey="6Le2FTEUAAAAAIukyMM5doOFtvik9st2YOIr1lod"></div>
                </div>
                <div class="row submit-row">
                    <button type="submit" class="btn btn-block submit-form">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
